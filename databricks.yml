variables:
  project_name:
    default: "dba-cicd"

  # Must be overridden by config/<env>.yaml
  env:
    description: "Deployment environment name"

  catalog:
    description: "Catalog to use"

  schema:
    description: "Schema to use"

  # SQL Warehouse ID used to run SQL tasks
  sql_warehouse_id:
    description: "SQL warehouse id"

bundle:
  name: "${var.project_name}"

include:
  - jobs/create_sql.yml

workspace:
  # Environment-specific value defined in config/<env>.yaml
  host: "${env.DATABRICKS_HOST}"
  root_path: "/Shared/${var.env}/${var.project_name}"