variables:
  project_name:
    default: "dba-cicd"

  env:
    default: "dev"

  catalog:
    default: "hen_db"

  schema:
    default: "stg"

  # SQL Warehouse ID used to run SQL tasks
  sql_warehouse_id:
    default: "da5b802f429182bb"

bundle:
  name: "dba-cicd"

include:
  - jobs/create_sql.yml

workspace:
  # Default workspace path (overridden by targets)
  root_path: "/Shared/dev/${var.project_name}"

targets:
  dev:
    variables:
      env: "dev"
      catalog: "hen_db"
      schema: "stg"
      sql_warehouse_id: "da5b802f429182bb"
    workspace:
      root_path: "/Shared/dev/${var.project_name}"

  prd:
    variables:
      env: "prd"
      catalog: "hen_db"
      schema: "prd"
      sql_warehouse_id: "da5b802f429182bb"
    workspace:
      root_path: "/Shared/prd/${var.project_name}"