    default: "dba-cicd"
  env:
    description: "Deployment environment name"
  catalog:
    description: "Catalog to use"
  schema:
    description: "Schema to use"
  sql_warehouse_id:
    description: "SQL warehouse id"

include:
  - jobs/create_sql.yml
  - config/*.yml

workspace:
  host: "${env.DATABRICKS_HOST}"