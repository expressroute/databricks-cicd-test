variables:
  project_name:
    default: dba-cicd

  env:
    default: dev

  catalog:
    default: hen_db

  hevy_api_key:
    description: "hevy API key inj by github"

bundle:
  name: ${var.project_name}

include:
  - jobs/ingest_hevy_workout.yml

workspace:
  root_path: /Shared/${var.env}/${var.project_name}

targets:
  dev:
    mode: production
    variables:
      env: dev
      catalog: hen_db
    workspace:
      root_path: /Shared/dev/${var.project_name}

  prd:
    mode: production
    variables:
      env: prd
      catalog: hen_db
    workspace:
      root_path: /Shared/prd/${var.project_name}
