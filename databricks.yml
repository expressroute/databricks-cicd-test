variables:
  project_name:
    default: "my_project"

  env:
    default: "dev"

bundle:
  name: "${var.project_name}"

workspace:
  # Default workspace path; overridden by targets.
  root_path: "/Shared/dev/${var.project_name}"

targets:
  dev:
    variables:
      env: "dev"
    workspace:
      root_path: "/Shared/dev/${var.project_name}"

  prd:
    variables:
      env: "prd"
    workspace:
      root_path: "/Shared/prd/${var.project_name}"
