name: CI - Validate Bundle

on:
  push:
    branches:
      - "develop"
      - "feature/*"
      - "main"
  pull_request:
    branches:
      - "develop"
      - "main"

jobs:

  ############################################################
  # JOB 1: Shared validation (Python)
  ############################################################
  validate-shared:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      ############################################################
      # Python notebook syntax validation
      ############################################################
      - name: Validate notebook syntax
        run: |
          echo "Checking Python notebooks for syntax errors..."
          find notebooks -name "*.py" -type f -print0 | \
            xargs -0 -I {} sh -c 'echo "Checking {}" && python -m py_compile "{}"' || \
            (echo "Notebook syntax validation failed." && exit 1)


  ############################################################
  # JOB 2: DEV bundle validation
  # Runs ONLY on develop and feature branches
  ############################################################
  validate-dev:
    runs-on: ubuntu-latest
    needs: validate-shared
    if: github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/feature/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: Validate bundle (dev)
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: databricks bundle validate --target dev


  ############################################################
  # JOB 3: PRD bundle validation
  # Runs ONLY on main branch
  ############################################################
  validate-prd:
    runs-on: ubuntu-latest
    needs: validate-shared
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: Validate bundle (prd)
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: databricks bundle validate --target prd