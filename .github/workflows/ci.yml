name: CI - Validate Bundle

on:
  push:
    branches:
      - "develop"
      - "feature/*"
  pull_request:
    branches:
      - "develop"
      - "main"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: Validate notebook syntax
        run: |
          echo "Checking Python notebooks for syntax errors..."
          find notebooks -name "*.py" -type f -print0 | \
            xargs -0 -I {} python -m py_compile {} || \
            (echo "Notebook syntax validation failed." && exit 1)

      - name: Validate bundle (dev target)
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: databricks bundle validate --target dev

      - name: Validate bundle (prd target)
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: databricks bundle validate --target prd