name: CI - Validate Bundle

on:
  push:
    branches:
      - "feature/*"
      - "develop"
      - "main"

jobs:
  validate:
    runs-on: ubuntu-latest
    # One single job â†’ one check in GitHub UI
    steps:

      ############################################################
      # Checkout
      ############################################################
      - name: Checkout code
        uses: actions/checkout@v4

      ############################################################
      # Setup Python + Databricks CLI
      ############################################################
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main
        with:
          version: release
      
      - name: Print CLI version
        run: databricks version

      ############################################################
      # Python notebook syntax validation
      ############################################################
      - name: Validate notebook syntax
        run: |
          echo "Checking Python notebooks for syntax errors..."
          find notebooks -name "*.py" -type f -print0 | \
            xargs -0 -I {} sh -c 'echo "Checking {}" && python -m py_compile "{}"' || \
            (echo "Notebook syntax validation failed." && exit 1)

      ############################################################
      # Validate bundle (DEV)
      # Only runs on develop and feature/* branches
      ############################################################
      - name: Validate Databricks bundle (dev)
        if: startsWith(github.ref, 'refs/heads/feature/') || github.ref == 'refs/heads/develop'
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_DEV }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_DEV }}
        run: databricks bundle validate -e dev

      ############################################################
      # Validate bundle (PRD)
      # Only runs on main branch
      ############################################################
      - name: Validate Databricks bundle (prd)
        if: github.ref == 'refs/heads/main'
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_PRD }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_PRD }}
        run: databricks bundle validate -e prd