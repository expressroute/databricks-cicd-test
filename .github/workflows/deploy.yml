name: Deploy Bundle

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy from"
        required: true
        default: "develop"
        type: string
      target:
        description: "Bundle target (dev or prd)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prd

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout selected branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      # Official Databricks action: installs the correct CLI on PATH
      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: Show CLI version (debug)
        run: databricks -v

      - name: Deploy bundle
        run: databricks bundle deploy --target ${{ github.event.inputs.target }}
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}