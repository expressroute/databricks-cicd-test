name: Deploy Databricks Bundle

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy (dev or prd)"
        required: true
        type: choice
        options:
          - dev
          - prd

concurrency:
  group: deploy-${{ github.event.inputs.environment }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Select branch based on environment
        run: |
          if [ "${{ github.event.inputs.environment }}" = "dev" ]; then
            echo "BRANCH=develop" >> $GITHUB_ENV
          else
            echo "BRANCH=main" >> $GITHUB_ENV
          fi

      - name: Checkout correct branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH }}

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: Validate Databricks bundle
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          BUNDLE_VAR_hevy_api_key: ${{ secrets.HEVY_API_KEY }}
        run: databricks bundle validate --target ${{ github.event.inputs.environment }}

      - name: Deploy Databricks bundle
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          BUNDLE_VAR_hevy_api_key: ${{ secrets.HEVY_API_KEY }}
        run: databricks bundle deploy --target ${{ github.event.inputs.environment }}