resources:
  jobs:
    create_sql:
      name: "create_sql_objects_${var.env}"
      tasks:
        - task_key: create_customers_table
          sql_task:
            file:
              path: "./sql/tables/customers.sql"
            warehouse_id: "${var.sql_warehouse_id}"
            parameters:
              catalog_param: "${var.catalog}"
              schema_param: "${var.schema}"